<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>assemble-blog</title>

        <base href="/">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- build:css(.tmp) assets/css/main.min.css -->
        <link rel="stylesheet" href="assets/css/main.css">
        <!-- endbuild -->

    </head>
    <body ng-app="nBlog">

        <h1>Assemble-Blog</h1>

        <p>Build with:</p>
        <ul>
            <li>Grunt</li>
            <li>Assemble</li>
            <li>Angular.js</li>
            <li>Foundation for Sites v6</li>
        </ul>

        <p>Here's some content loaded async:</p>

        <div ng-controller="demoCtrl as demo">
            <div ng-bind-html="demo.content"></div>

            <div demo-directive></div>
        </div>

        <!-- Application Entry: -->
        <div ui-view="application"></div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-XXXXX-X');
            // We use an angular module to track "page" views.
            //ga('send', 'pageview');
        </script>

        <!-- build:js(.) assets/js/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/what-input/what-input.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js assets/js/site.js -->
        <script src="app/config/app.js"></script>
        <script src="app/config/config.js"></script>
        <script src="app/config/run.js"></script>
        <script src="app/modules/index/index.js"></script>
        <!-- endbuild -->

    </body>
</html>
