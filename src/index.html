        <link rel="stylesheet" href="assets/css/main.css">

        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>

    <body ng-app="nBlog">

        <p>Build with:</p>
        <ul>
            <li>Grunt</li>
            <li>Assemble</li>
            <li>Angular.js</li>
            <li>Foundation for Sites v6</li>
